<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>{%block title%} {%endblock%}</title>  
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        {%if category == 'error'%}
        <div class="mt-3  alert  alert-danger alert-dismissible fade show">{{ message }} <button type="button"
                class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>
        {%else%}
        <div class="mt-3 alert  alert-{{ category }} alert-dismissible fade show">{{ message }} <button type="button"
                class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>
        {% endif %}
        {% endfor %}
        {% endif %}
        {% endwith %}
        {%block content%} {%endblock%}
    </div>
    
</body>
</html>
